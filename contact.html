<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Herr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-space">
            <a href="index.html"><img src="images/FF-01.png" alt="Herr Logo" class="site-logo" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section animated-section">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="notify-btn">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div style="text-align:center;">
            <p style="margin-bottom:0.5em;">&copy; 2025 Healthyherr.com</p>
            <a href="https://www.instagram.com/healthyherr_/" target="_blank" rel="noopener" style="display:inline-block;">
                <img src="images/iglogo.png" alt="Instagram" style="height:28px;width:28px;vertical-align:middle;border-radius:6px;background:#FBF5BF;border:1px solid #E5CEE2;" />
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
