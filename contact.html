<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Herr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-space">
            <a href="index.html"><img src="images/FF-01.png" alt="Herr Logo" class="site-logo" /></a>
        </div>
        <p class="tagline">&ldquo;You are Her and you deserve to treat yourself.&rdquo;</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section animated-section" style="max-width:420px; margin:4em auto; padding:2em 1em; background:rgba(255,255,255,0.45); border-radius:24px; box-shadow:0 2px 16px rgba(158,65,180,0.10); backdrop-filter:blur(12px) saturate(1.2); -webkit-backdrop-filter:blur(12px) saturate(1.2); font-family:'Inter','Montserrat','Segoe UI',Arial,sans-serif; color:#2e8b57;">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/mkgyaoaa" method="POST" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="notify-btn">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content" style="display:flex; flex-direction:column; align-items:center; justify-content:center; gap:0.7em; padding:1.5em 0; background:linear-gradient(90deg, #FBF5BF 0%, #E5CEE2 100%); border-top:2px solid #E5CEE2;">
            <div class="footer-tagline" style="color:#9E41B4; font-size:1.1em; font-weight:600; text-align:center; font-style:italic;">Helping women live well inside and out</div>
            <div class="footer-meta" style="color:#6c5b7b; font-size:0.95em; text-align:center;">&copy; 2025 Healthyherr.com<br>Email: healthyherr@gmail.com</div>
            <div class="footer-social" style="margin-top:0.3em;">
                <a href="https://www.instagram.com/healthyherr_/" target="_blank" rel="noopener" style="display:inline-block;">
                    <img src="images/iglogo.png" alt="Instagram" style="height:28px;width:28px;vertical-align:middle;border-radius:6px;background:#FBF5BF;border:1px solid #E5CEE2;" />
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
